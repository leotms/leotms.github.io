# Where things are
source: .
destination: ./_site
plugins_dir: ./_plugins
layouts_dir: ./_layouts
include: ['_pages']
sass:
  sass_dir: ./_sass
  style: :compressed

# Variables
title: Leonardo Martínez
email: martinezazuaje@gmail.com
description: Computer Engineering student at Universidad Simón Bolívar, Venezuela.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: leotms
github_username:  leotms

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      []

# Build settings
markdown: kramdown
theme: minima
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
